# Docker Compose for Production with MongoDB Replica Set
version: '3.8'

services:
  # ==================== APP (Multiple Instances) ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:${MONGO_PASSWORD}@mongodb-primary:27017,mongodb-secondary:27017,mongodb-arbiter:27017/myapp?authSource=admin&replicaSet=rs0
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      - mongodb-primary
      - redis
    networks:
      - app-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== NGINX LOAD BALANCER ====================
  nginx:
    image: nginx:alpine
    container_name: nginx_lb
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network

  # ==================== MONGODB REPLICA SET ====================
  mongodb-primary:
    image: mongo:7.0
    container_name: mongodb_primary
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_primary_data:/data/db
    networks:
      - app-network

  mongodb-secondary:
    image: mongo:7.0
    container_name: mongodb_secondary
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_secondary_data:/data/db
    depends_on:
      - mongodb-primary
    networks:
      - app-network

  mongodb-arbiter:
    image: mongo:7.0
    container_name: mongodb_arbiter
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_arbiter_data:/data/db
    depends_on:
      - mongodb-primary
    networks:
      - app-network

  # ==================== REDIS CLUSTER ====================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_primary_data:
  mongodb_secondary_data:
  mongodb_arbiter_data:
  redis_data:
