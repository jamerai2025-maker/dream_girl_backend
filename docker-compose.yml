# Docker Compose for Development
services:
  # ==================== APP ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nodejs_app
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/nova_ai_db?authSource=admin
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8088
      - AI_GENERATION_ENABLED=true
      - AI_GENERATION_API_URL=${AI_GENERATION_API_URL}
      - MOTION_PROMPT_API_URL=${MOTION_PROMPT_API_URL}
      - AI_GENERATION_QUALITY=hq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_API_URL=https://api.groq.com/openai/v1/chat/completions
      - GROQ_MODEL=llama-3.3-70b-versatile
      - WAVESPEED_API_KEY=${WAVESPEED_API_KEY}
      - VIDEO_GENERATION_ENABLED=true
      - VIDEO_DEFAULT_DURATION=8
      - VIDEO_DEFAULT_RESOLUTION=480p
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./logs:/app/logs
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network

  # ==================== MONGODB ====================
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: nova_ai_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== REDIS (Caching & Sessions) ====================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MONGO EXPRESS (DB Admin UI) ====================
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
